<div class="container" *ngIf="show">
  <div class="row">
    <div class="col s6 offset-s3 center" style="margin-top: 130px;">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title parrafo">Iniciar sesión</span>
          <div class="input-field">
            <input id="first_name" type="text" class="validate" style="color: white;" [(ngModel)]="logs.user">
            <label for="first_name" style="color: white;">Usuario</label>
          </div>
          <div class="input-field">
            <input id="last_name" type="password" class="validate" style="color: white;" [(ngModel)]="logs.pass">
            <label for="last_name" style="color: white;">Contraseña</label>
          </div>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" (click)="login(logs.user, logs.pass)">Entrar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
