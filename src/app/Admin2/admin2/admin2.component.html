<div *ngIf="showAdmin">
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo"><i class="material-icons right">local_grocery_store</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a (click)="IrInicio()">Inicio<i class="material-icons right">home</i></a></li>
        <li><a>Administradores<i class="material-icons right">person</i></a></li>
        <li><a (click)="IrClientes()">Clientes<i class="material-icons right">people</i></a></li>
        <li><a (click)="IrProductos()">Productos<i class="material-icons right">local_offer</i></a></li>
      </ul>
    </div>
  </nav>
<div class="container">
    <div class="row">
        <div class="col s4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text center">
                <span class="card-title">Gestión administradores</span>
                <div class="input-field">
                    <input id="nombres" type="text" class="validate" style="color: white;" placeholder="Nombres" [(ngModel)]="aDm.nombre_admin" >
              
            </div>
            <div class="input-field">
              <input id="usuario" type="text" class="validate" style="color: white;" placeholder="Usuario" [(ngModel)]="aDm.usuario_admin">
              
            </div>
            <div class="input-field">
                <input id="dui" type="text" class="validate" style="color: white;" placeholder="DUI" [(ngModel)]="aDm.dui_admin">
                
            </div>
            <div class="input-field">
                <input id="contacto" type="text" class="validate" style="color: white;" placeholder="Contacto" [(ngModel)]="aDm.contacto_admin">
                
            </div>
            <div class="input-field">
                <input id="contra" type="text" class="validate" style="color: white;" placeholder="Contraseña" [(ngModel)]="aDm.contra_admin">
                
              </div>
          </div>
                <div class="card-action center">
                <button class="btn waves-effect waves-light colorbutton" (click)="agregaradmin()" *ngIf="aDm.id_admin == 0">Agregar datos
                    <i class="material-icons right">create</i>
                </button>
                <button class="btn waves-effect waves-light colorbutton" (click)="ModificarAdmin()" *ngIf="aDm.id_admin !== 0">Modificar datos
                    <i class="material-icons right">border_color</i>
                </button>
                </div>
            </div>
        </div>
        <div class="col s8">
            <table style="margin-top: 7px;" class="responsive-table centered striped blue darken-4" *ngIf="hayRegistros(); else sinregistros">
                <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Usuario</th>
                    <th>Contacto</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let aDm of admins">
                    <td>{{ aDm.nombre_admin }}</td>
                    <td>{{ aDm.usuario_admin }}</td>
                    <td>{{ aDm.contacto_admin }}</td>
                    <td>
                        <button class="btn waves-effect waves-light colorbuttonSel" (click)="SeleccionarAdmin(aDm.id_admin)">
                            <i class="material-icons">navigation</i>
                        </button>
                        <button style="margin-left: 5px;" class="btn waves-effect waves-light colorbuttonDel" (click)="EliminarAdmin(aDm.id_admin)">
                            <i class="material-icons">delete</i>
                        </button> 
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #sinregistros>
            <p>No hay articulos.</p>
        </ng-template>
    </div>
</div>
</div>
