<div *ngIf="showProd">
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo"><i class="material-icons right">local_grocery_store</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a (click)="IrInicio()">Inicio<i class="material-icons right">home</i></a></li>
        <li><a (click)="IrAdmin()">Administradores<i class="material-icons right">person</i></a></li>
        <li><a (click)="IrCliente()">Clientes<i class="material-icons right">people</i></a></li>
        <li><a>Productos<i class="material-icons right">local_offer</i></a></li>
      </ul>
    </div>
  </nav>
<div class="container">
    <div class="row">
        <div class="col s6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text center">
                <span class="card-title">Gesti√≥n de productos</span>
                <div class="input-field">
                    <input id="nombres" type="text" class="validate" style="color: white;" placeholder="Nombre" [(ngModel)]="prdc.nombre_prod" >
              
            </div>
            <div class="input-field">
              <input id="usuario" type="text" class="validate" style="color: white;" placeholder="Precio" [(ngModel)]="prdc.precio_prod">
              
            </div>
                <div class="card-action center">
                <button class="btn waves-effect waves-light colorbutton" (click)="agregarprod()" *ngIf="prdc.id_producto == 0">Agregar datos
                    <i class="material-icons right">create</i>
                </button>
                <button class="btn waves-effect waves-light colorbutton" (click)="ModificarProd()" *ngIf="prdc.id_producto !== 0">Modificar datos
                    <i class="material-icons right">border_color</i>
                </button>
                </div>
            </div>
        </div>
        
        <ng-template #sinregistros>
            <p>No hay articulos.</p>
        </ng-template>
    </div>
    <div class="row" >
        <div class="col s6">
            <table style="margin-top: 7px;" class="responsive-table centered striped blue darken-4" *ngIf="hayRegistros(); else sinregistros">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prdc of products">
                    <td>{{ prdc.nombre_prod }}</td>
                    <td>{{ prdc.precio_prod }}</td>
                    <td>
                        <button class="btn waves-effect waves-light colorbuttonSel" (click)="SeleccionarProd(prdc.id_producto)"><i class="material-icons">navigation</i></button>
                        <button style="margin-left: 5px;" class="btn waves-effect waves-light colorbuttonDel" (click)="EliminarProd(prdc.id_producto)"><i class="material-icons">delete</i></button> 
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
