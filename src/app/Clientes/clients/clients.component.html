<div *ngIf="showCli">
    <nav>
        <div class="nav-wrapper">
          <a class="brand-logo"><i class="material-icons right">local_grocery_store</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a (click)="IrInicio()">Inicio<i class="material-icons right">home</i></a></li>
            <li><a (click)="IrAdmin()">Administradores<i class="material-icons right">person</i></a></li>
            <li><a (click)="IrCliente()">Clientes<i class="material-icons right">people</i></a></li>
            <li><a (click)="IrProductos()">Productos<i class="material-icons right">local_offer</i></a></li>
          </ul>
        </div>
      </nav>
<div class="container">
    <div class="row">
        <div class="col s8">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text center">
                <span class="card-title">Registrar nueva venta</span>
                <div class="input-field">
                    <input id="nombres" type="text" class="validate" style="color: white;" placeholder="Nombres" [(ngModel)]="client.nombre_cli" >
              
            </div>
            <div class="input-field">
              <input id="usuario" type="text" class="validate" style="color: white;" placeholder="DUI" [(ngModel)]="client.dui_cli">
              
            </div>
            <div class="input-field">
                <input id="usuari" type="text" class="validate" style="color: white;" placeholder="CÃ³digo producto" [(ngModel)]="client.code_prod">
                
              </div>
              <div class="input-field">
                <input id="usuar" type="text" class="validate" style="color: white;" placeholder="Nombre producto" [(ngModel)]="client.nombre_prod">
                
              </div>
              <div class="input-field">
                <input id="usua" type="number" class="validate" style="color: white;" placeholder="Precio producto" [(ngModel)]="client.precio_prod">
                
              </div>
              <div class="input-field">
                <input id="usi" type="number" class="validate" style="color: white;" placeholder="Visita" [(ngModel)]="client.visita_cli">
                
              </div>
                <div class="card-action center">
                <button class="btn waves-effect waves-light colorbutton" (click)="agregarcli()" *ngIf="client.id_cliente == 0">Agregar datos
                    <i class="material-icons right">create</i>
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
